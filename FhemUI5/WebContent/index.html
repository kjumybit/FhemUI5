<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Fhem Me</title>

		<script id="sap-ui-bootstrap"
			src="./resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"			
			data-sap-ui-resourceroots='{
				"de.kjumybit.fhem": "./",
				"de.kjumybit.fhem.core": "libs/fhem/core",
				"de.kjumybit.fhem.base": "libs/fhem/base",				
				"de.kjumybit.fhem.chart": "libs/fhem/chart",								
				"de.kjumybit.fhem.dblog": "libs/fhem/dblog",
				"de.kjumybit.fhem.service": "libs/fhem/service",
			  	"libs" : "libs",
			  	"socket.io" : "libs/socket.io.min",
				"fhem.model": "libs/fhemcli",
				"moment": "libs/moment-with-locales.min"
			}'>
		</script>

		<!-- load my custom style sheets --> 
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/fhemfont.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					appWidthLimited: false,
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "de.kjumybit.fhem"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>

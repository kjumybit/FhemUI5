<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">        
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        
		<title>Fhem UI5</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		
		<script id="sap-ui-bootstrap"
			src="./resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-compatVersion="edge"

			data-sap-ui-resourceroots='{
				"de.kjumybit.fhem": "./",

				"de.kjumybit.fhem.base": "libs/fhem/base",

				"de.kjumybit.fhem.dblog": "libs/fhem/dblog",
				"de.kjumybit.fhem.service": "libs/fhem/service",
			    "controller" : "controller",		    
				"view" : "view",
                "model" : "model",
                "img" : "img",
			  	"libs" : "libs",
			  	"socket.io" : "libs/socket.io.min",
				"fhem.model": "libs/fhemcli",
				"moment": "libs/moment-with-locales.min"
			}'>
		</script>

		<!-- load my custom style sheets --> 
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/fhemfont.css">
				
	</head>

	<body class="sapUiBody" id="content">

		<script type="text/javascript" src="js/index.js"></script>
